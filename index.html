<!DOCTYPE html>
<html lang="en" style="-webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%;">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0" />
	<title>ePoint</title>
	<link rel="shortcut icon" type="image/x-icon" href="css/images/favicon.ico" />
	<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
	<link rel="stylesheet" href="css/flexslider.css" type="text/css" media="all" />
	<link href='http://fonts.googleapis.com/css?family=Ubuntu:400,500,700' rel='stylesheet' type='text/css' />
	
	<script src="js/jquery-1.8.0.min.js" type="text/javascript"></script>
	<script src="js/jquery.flexslider-min.js" type="text/javascript"></script>
	<script src="js/functions.js" type="text/javascript"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body>
	<!-- wraper -->
	<div id="wrapper" ng-app="ePoint" ng-controller="ePointCtrl">
		<!-- shell -->
		<div class="shell">
			<!-- container -->
			<div class="container">
				<!-- header -->
				<header id="header">
					<h1><a href="#">ePoint</a></h1>
					<!-- search -->
					<div class="search">
						<form method="post">
							<span class="field"><input type="text" class="field" value="keywords here ..." title="keywords here ..." ng-model="searchTerms"/></span>
							<input type="submit" class="search-btn" ng-value="searchTerms" />
						</form>
					</div>
					<!-- end of search -->
				</header>
				<nav id="navigation">
					<a href="#" class="nav-btn">HOME<span class="arr"></span></a>
					<ul>
						<li class="active"><a href="#">HOME</a></li>
						<li><a href="#">SERVICES</a></li>
						<li><a href="#">projects</a></li>
						<li><a href="#">solutions</a></li>
						<li><a href="#">jobs</a></li>
						<li><a href="#">blog</a></li>
						<li><a href="#">contacts</a></li>
					</ul>
				</nav>
				<div class="main">
					<section class="post">
						<div class="products">
							<ul>
								<div ng-repeat="x in json.products">
									<div class="product-info">
				                        <h3>{{ x.name }}</h3>
				                        <div class="product-desc">
				                            <h4>CATEGORY</h4>
				                            <p>{{ x.desc }}</p>
				                            <p style="text-align:right">
				                                <strong class="price">
				                                    {{ x.cost }}
				                                    <a href="/Cart/Add/1">
				                                        <img src="data/images/add-to-cart.png" />
				                                    </a>
				                                </strong>
				                            </p>
				                        </div>
		                    		</div>
								</div>
							</ul>
						</div>
						<div class="cl">&nbsp;</div>
					</section>

					<section class="testimonial">

						<p><strong class="quote">“</strong>{{ json.quote }}”</p>

						<p class="author">John Doe, <strong>Company Name</strong></p>
					</section>
				</div>
				<!-- end of main -->
				<div id="footer">
					
					<!-- end of footer-cols -->
					<div class="footer-bottom">
						<nav class="footer-nav">
							<ul>
								<li class="active"><a href="#">Home</a></li>
								<li><a href="#">Services</a></li>
								<li><a href="#">Projects</a></li>
								<li><a href="#">Solutions</a></li>
								<li><a href="#">Jobs</a></li>
								<li><a href="#">Blog</a></li>
								<li><a href="#">Contacts</a></li>
							</ul>
						</nav>
						<div class="cl">&nbsp;</div>
					</div>
				</div>
			</div>
			<!-- end of container -->	
		</div>
		<!-- end of shell -->	
	</div>
	<!-- end of wrapper -->
	<script>
		var app = angular.module('ePoint', []);
		app.controller('ePointCtrl', function($scope, $http) {
			$scope.json = null;
			$http.defaults.useXDomain = true;
			$http.get("data/sampleproducts.json").success(function(data) {
				$scope.json = data;
			});
		});
	</script>
</body>
</html>
